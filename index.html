<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Expense Tracker</h1>

  <section class="config">
    <h2>Accounts</h2>
    <div class="inline-form">
      <input type="text" id="new-account" placeholder="New account name" />
      <button id="add-account-btn">Add Account</button>
    </div>
    <ul id="account-list"></ul>

    <h2>Categories</h2>
    <div class="inline-form">
      <input type="text" id="new-category" placeholder="New category name" />
      <button id="add-category-btn">Add Category</button>
    </div>
    <ul id="category-list"></ul>
  </section>

  <section class="entry">
    <h2>Add Expense</h2>
    <form id="expense-form">
      <label>
        Date
        <input type="date" id="expense-date" required />
      </label>

      <label>
        Description
        <input type="text" id="expense-desc" required />
      </label>

      <label>
        Account
        <select id="expense-account" required></select>
      </label>

      <label>
        Category
        <select id="expense-category" required></select>
      </label>

      <label>
        Amount
        <input type="number" id="expense-amount" step="0.01" required />
      </label>

      <button type="submit">Add Expense</button>
    </form>
  </section>

  <section class="list">
    <h2>Expenses</h2>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Description</th>
          <th>Account</th>
          <th>Category</th>
          <th>Amount</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="expense-table-body"></tbody>
    </table>
  </section>

  <script src="app.js"></script>
</body>
</html>
